<!DOCTYPE html>
<html lang="en" ng-app="menuApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>my blog statictis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7/bootstrap.min.css}">
    <script th:src="@{/bootstrap-3.3.7/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/bootstrap-3.3.7/bootstrap.min.js}"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            position:absolute;
            bottom:0;
            width:100%;
            height:50px;
        }

        .width {
            max-width: 30%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">skyler</a>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <form class="form-horizontal" action="#" th:action="@{/user/login}" method="get">
            <div class="form-group">
                <label class="control-label col-sm-2">用户名:</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control width">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">密码:</label>
                <div class="col-sm-10">
                    <input type="text" name="password" class="form-control width">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>


<footer class="container-fluid text-center">
    <p>Copyright © 2017-2020 </p>
</footer>
</body>
</html>
